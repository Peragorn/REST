<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>CarRental</title>
</h:head>
<h:body>

	<h:form id="loginForm" >
		<h:outputLink value="javascript:void(0)"
			onclick="PF('loginDialog').show();" title="Zaloguj siÄ™">
			<p:graphicImage value="#{resource['images:login-icon.png']}" width="40" height="40" />
			
		</h:outputLink>
		<p:growl id="growl" sticky="false" showDetail="true" life="3000" />
       <p:commandButton id="reg" value="Zarejestruj" update="growl" actionListener="#{userLoginView.getFreeTruckk}" />  
	</h:form>


	<script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    PF('loginDialog').jq.effect("shake", {times: 5}, 100);
                } else {
                    PF('loginDialog').hide();
                    $('#loggedLink').fadeOut();
                }
            }
            
            function handleRegisterRequest(xhr, status, args) {
                if (args.validationFailed || !args.registered) {
                    PF('registerDialog').jq.effect("shake", {times: 5}, 100);
                } else {
                    PF('registerDialog').hide();
                    $('#registeredLink').fadeOut();
                }
            }
        </script>
</h:body>
</html>
